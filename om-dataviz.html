---
## Hva er Datavisualisering?
---
layout: false

.left-column[
  ## Hva?
]
.right-column[
  Kort fortalt: Visuell kommunikasjon

  Dette kan innebære mange ting, men stort sett er det snakk om bruk av grafikk
  for å presentere data.

  - Grafer

  - Figurer

  - Infographics
]
---
layout: false

.left-column[
  ## Hva?
]
.right-column[
  Men også ting som
  - Animasjoner

  - Spill og simuleringer

  - Syntax-highlighting

  - Det meste som bruker visuelle virkemidler for å formidle en hendelse eller noe informasjon
]

## Hvordan gjør vi datavisualisering?
---
layout: false

.left-column[
  ## Hva?
  ## Hvorfor?
  ## Hvordan?
]
.right-column[
  Vi kan kategorisere datavisualiseringer etter hva de forsøker å oppnå:

  ### Forklarende

  Formidler et par nøkkelpoenger og bruker visualiseringer for å underbygge poengene.

  ### Utforskende

  Presenterer et (stort) datsasett uten å framheve noen spesifikke poeng. Bruker visualisering som et verktøy for å la brukere utforske sine egne hypoteser.
]
---
layout: false

.left-column[
  ## Hva?
  ## Hvorfor?
  ## Hvordan?
]
.right-column[
  Det kan også være nyttig å kategorisere på hvilken grad av brukerinvolvering en visualisering har.

  Om visualiseringen er interaktiv eller statisk.
]
---
layout: false

.left-column[
  ## Hva?
  ## Hvorfor?
  ## Hvordan?
]
.right-column[
  Dette gir oss et slags rammeverk for å lage visualiseringer

  ### Statisk og Forklarende
  Du presenterer en konklusjon for brukeren på en visuell måte.

  ### Statisk og Utforskende
  Du presenterer data for en bruker på en visuell måte og lar brukeren selv finne en konklusjon.

  ### Interaktiv og Forklarende
  Du lar brukeren selv oppdage en forhåndsbestemt konklusjon.

  ### Interaktiv og Utforskende
  Du gir brukeren muligheten og verktøyene til å finne sine egne konklusjoner i dataene.

]
---

.right-column[
  ### Statisk og Forklarende
  Vanskelig å treffe en rett konklusjon uten veldig god domenekunnskap og gode modeller, men du får muligheten til å gi hver enkelt bruker det den er ute etter.

  ### Statisk og Utforskende
  Du slipper behovet for nøyaktige modeller eller konklusjoner, men legger mer av arbeidet på brukeren.

  ### Interaktiv og Forklarende
  Mye det samme som Statisk og Forklarende.

  ### Interaktiv og Utforskende
  Komplisert å lage, men kraftig. Gir brukeren mulighet til å dekke sitt eget behov.
]
